global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'financial-data-extractor-dev'
    environment: 'development'

# Alertmanager configuration (optional, can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI application metrics
  # Note: Replace 'backend' with your actual FastAPI service name if running in Docker
  - job_name: 'fastapi'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3030']
        labels:
          service: 'fastapi'
          app: 'financial-data-extractor-api'
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          exporter: 'postgres-exporter'

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          exporter: 'redis-exporter'

  # Flower (Celery monitoring) - exposes basic metrics
  - job_name: 'flower'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['flower:5555']
        labels:
          service: 'flower'
          app: 'celery-monitor'

  # Celery worker metrics (from prometheus-client HTTP server)
  # Note: This assumes Celery workers are accessible on this network
  # If running workers locally, use host.docker.internal:9091
  - job_name: 'celery-worker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9091']
        labels:
          service: 'celery-worker'
          app: 'financial-data-extractor'
    scrape_interval: 15s
    scrape_timeout: 10s
