name: financial-data-extractor-dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: fde-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: financial_data_extractor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Improve performance for local dev; safe for local only
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:9.9
    container_name: fde-pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: adminadmin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  redis:
    image: redis:8-alpine
    container_name: fde-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fde-redis-commander
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

  flower:
    image: python:3.12-slim
    container_name: fde-flower
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    working_dir: /app
    volumes:
      - flower-data:/var/flower
    command:
      - sh
      - -c
      - |
        # Install only minimal dependencies needed for Flower
        # This avoids pdftopng and other heavy dependencies that don't have ARM64 wheels
        pip install --no-cache-dir \
          celery>=5.4.0 \
          flower>=2.0.0 \
          redis>=5.2.0 &&
        # Create minimal celery app for Flower (no backend code needed)
        cat > /app/celery_app.py << 'EOF'
        from celery import Celery

        # Create minimal Celery app just for Flower monitoring
        # Flower only needs broker URL, not the full app configuration
        celery_app = Celery('financial-data-extractor')
        celery_app.conf.broker_url = 'redis://redis:6379/0'
        celery_app.conf.result_backend = 'redis://redis:6379/0'
        EOF
        celery -A celery_app flower --port=5555 --persistent=True --db=/var/flower/flower.db --broker=redis://redis:6379/0 --broker_api=redis://redis:6379/0
    ports:
      - "5555:5555"
    environment:
      - PYTHONUNBUFFERED=1
      # Redis connection (matching docker-compose service name)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=

  minio:
    image: minio/minio:latest
    container_name: fde-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: fde-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    depends_on:
      - postgres
      - redis
      - postgres-exporter
      - redis-exporter
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: fde-grafana
    restart: unless-stopped
    ports:
      - "3200:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
    networks:
      - default

  loki:
    image: grafana/loki:latest
    container_name: fde-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
      - ./monitoring/loki:/etc/loki
    networks:
      - default

  promtail:
    image: grafana/promtail:latest
    container_name: fde-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - default

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: fde-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/financial_data_extractor?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: fde-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ""
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres-data:
  pgadmin-data:
  redis-data:
  flower-data:
  minio-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  default:
    name: fde-dev-network
    driver: bridge
